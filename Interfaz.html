<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breath of the Wild - Weapon Menu</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Beaufort+for+LOL:wght@700&display=swap');

  body {
    margin: 0;
    background: url("IMG/Fondito Zelda.jpg") no-repeat center center/cover;
    height: 100vh;
    font-family: 'Beaufort for LOL', sans-serif;
    color: #f0f0f0;
    overflow: hidden;
  }

  .overlay{ 
    position:fixed; 
    inset:0; 
    background: linear-gradient(180deg, rgba(0,0,0,0.75) 0%, rgba(0,0,0,0.85) 100%); 
    pointer-events:none; 
    z-index:0;
  }

  /* HUD SUPERIOR */
  .hud {
    position: absolute;
    top: 10px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 30px;
    z-index: 10;
  }

  .hud-left {
    display: flex;
    flex-direction: column;
    gap: 40px;
    align-items: flex-start;
  }

  .hearts {
    display: flex;
    gap: 5px;
  }

  .heart {
    width: 24px;
    height: 24px;
    background: url("IMG/Corazoncito.png") no-repeat center/contain;
  }

  .hud-center {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .hud-right {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 1.2em;
    color: #0ff;
    justify-content: flex-end;
  }

  .rupi-icon {
    width: 24px;
    height: 24px;
    background: url('IMG/Rupia.webp') no-repeat center/contain;
  }


  .menu {
    display: flex;
    background: rgba(10, 15, 20, 0.8);
    border: 2px solid rgba(0, 255, 255, 0.1);
    backdrop-filter: blur(6px);
    width: 90%;
    max-width: 1200px;
    height: 80%;
    margin: auto;
    margin-top: 60px;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    padding: 20px;
  }

  .weapon-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 20px;
    flex: 1;
    padding-right: 30px;
  }

  .weapon {
    position: relative;
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid transparent;
    border-radius: 8px;
    transition: 0.2s;
    cursor: pointer;
    aspect-ratio: 1 / 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .weapon img {
    max-width: 80%;
    filter: brightness(0.85);
  }

  .weapon:hover {
    border-color: #00bcd4;
    box-shadow: 0 0 10px #00bcd4;
  }

  .weapon.selected {
    border-color: #00e0ff;
    box-shadow: 0 0 20px #00e0ff;
  }

  .attack {
    position: absolute;
    bottom: 5px;
    right: 8px;
    font-size: 1.5em;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .attack img {
    width: 14px;
    filter: brightness(1.5);
  }

  .weapon-info {
    flex: 1.2;
    background: rgba(0, 0, 0, 0.3);
    border-left: 2px solid rgba(0, 255, 255, 0.2);
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .weapon-info img {
    width: 60%;
    margin: 0 auto 20px;
    display: block;
    filter: drop-shadow(0 0 10px #00ffff80);
  }

  .weapon-name {
    font-size: 1.8em;
    margin-bottom: 10px;
    color: #e0faff;
  }

  .weapon-attack {
    font-size: 1.1em;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 6px;
    color: #aaf7ff;
  }

  .weapon-attack img {
    width: 18px;
  }

  .weapon-desc {
    font-size: 0.95em;
    line-height: 1.4;
    color: #d4faff;
    opacity: 0.85;
  }
</style>
</head>
<body>

<div class="hud">
  <div class="hud-left">
    <div class="hearts" id="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
    <div class="temperature">
      <div class="temperature-inner"></div>
    </div>
  </div>
  <div class="hud-center">
    <div class="stamina">
      <div class="stamina-fill"></div>
    </div>
  </div>
  <div class="hud-right">
    <div class="rupi-icon"></div>
    <span id="rupees">1324</span>
  </div>
</div>

<div class="menu">
  <div class="weapon-grid" id="weaponGrid">

    <div class="weapon selected" data-name="Mandoble Zora" data-attack="12" data-desc="¨Espada zora forjada con un metal especial. Dado que los miembros de la tribu prefieren las lanzas, es un arma poco común entre ellos, aunque popular entre los hylianos.¨" data-img="IMG/Mandoble Zora.webp">
      <img src="IMG/Mandoble Zora.webp" alt="">
      <div class="attack">12</div>
    </div>
    <div class="weapon" data-name="Gran Espada de Fuego" data-attack="5" data-desc="¨Espada mágica que se dice forjaron herreros goron en una época pasada en las llamas de la Montaña de la Muerte. Emite llamas al usarla cuando la hoja brilla con un tono rojo.¨" data-img="IMG/Gran Espada de Fuego.webp">
      <img src="IMG/Gran Espada de Fuego.webp" alt="">
      <div class="attack">5</div>
    </div>
    <div class="weapon" data-name="Espada de Hielo" data-attack="6" data-desc="¨Espada mágica forjada en las frías montañas de la región de Hebra. Si la hoja se vuelve azul por completo, adquiere el poder de congelar al enemigo.¨" data-img="IMG/Espada de Hielo.webp">
      <img src="IMG/Espada de Hielo.webp" alt="">
      <div class="attack">6</div>
    </div>
    <div class="weapon" data-name="Cetro relámpago" data-attack="10" data-desc="A spear crackling with electricity." data-img="IMG/Cetro Relámpago.png">
      <img src="IMG/Cetro Relámpago.png" alt="">
      <div class="attack">10</div>
    </div>
    <div class="weapon" data-name="Tridente Ceremonial" data-attack="8" data-desc="¨Arma inspirada en el tridente de escamas que empleaba Mipha. Su potencia de ataque y resistencia son sensiblemente inferiores al modelo original.¨" data-img="IMG/Tridente Ceremonial.webp">
      <img src="IMG/Tridente Ceremonial.webp" alt="">
      <div class="attack">8</div>
    </div>
    <div class="weapon" data-name="Espada de Fuego" data-attack="7" data-desc="¨Espada mágica forjada con lava de la Montaña de la Muerte. Si la hoja se vuelve roja por completo, desprende llamas blanquecinas al blandirla.¨" data-img="IMG/Espada de Fuego.webp">
      <img src="IMG/Espada de Fuego.webp" alt="">
      <div class="attack">7</div>
    </div>
    <div class="weapon" data-name="Cetro Glacial" data-attack="9" data-desc="¨Un cetro mágico que puede lanzar un frío extremo en un rango amplio. Son elaborados de hielo refinado encontrado en la cumbre del Pico Hebra.¨" data-img="IMG/Cetro Helado.png">
      <img src="IMG/Cetro Helado.png" alt="">
      <div class="attack">9</div>
    </div>
    <div class="weapon" data-name="Espada del Rayo" data-attack="11" data-desc="¨Espada mágica forjada con rayos de las colinas de Hyrule. Si la hoja se vuelve dorada por completo, adquiere el poder de electrocutar al enemigo.¨" data-img="IMG/Espada de rayo.webp">
      <img src="IMG/Espada de rayo.webp" alt="">
      <div class="attack">11</div>
    </div>
    <div class="weapon" data-name="Machacarrocas" data-attack="4" data-desc="¨Sólida arma a dos manos que en su día blandió Daruk. Dado que se diseño especialmente para él, no resulta muy manejable para los hylianos.¨" data-img="IMG/Machacarrocas.webp">
      <img src="IMG/Machacarrocas.webp" alt="">
      <div class="attack">4</div>
    </div>
    <div class="weapon" data-name="Cetro Abrazador" data-attack="9" data-desc="A bow that shoots flaming arrows." data-img="IMG/Cetro Abrazador.webp">
      <img src="IMG/Cetro Abrazador.webp" alt="">
      <div class="attack">9</div>
    </div>
    <div class="weapon" data-name="Lanza de Hielo" data-attack="9" data-desc="¨Lanza mágica forjada con hielo extraído de la cordillera de Hebra. Si la hoja se vuelve azul por completo, adquiere el poder de congelar al enemigo.¨" data-img="IMG/Lanza de Hielo.webp">
      <img src="IMG/Lanza de Hielo.webp" alt="">
      <div class="attack">9</div>
    </div>
    <div class="weapon" data-name="Lanza del Trueno" data-attack="10" data-desc="¨Lanza mágica forjada con rayos en la meseta del trueno. Si la hoja se vuelve dorada por completo, adquiere el poder de electrocutar al enemigo.¨" data-img="IMG/lanza de Trueno.webp">
      <img src="IMG/Lanza de Trueno.webp" alt="">
      <div class="attack">10</div>
    </div>
  </div>

  <div class="weapon-info" id="weaponInfo">
    <img src="IMG/Mandoble Zora.webp" alt="Selected Weapon" id="weaponImage">
    <div class="weapon-name" id="weaponName">Mandoble Zora</div>
    <div class="weapon-attack"><span id="weaponAttack">12</span></div>
    <div class="weapon-desc" id="weaponDesc">A large iron sledgehammer, originally used for mining.</div>
  </div>
</div>

<script>
  const weapons = document.querySelectorAll('.weapon');
  const nameEl = document.getElementById('weaponName');
  const attackEl = document.getElementById('weaponAttack');
  const descEl = document.getElementById('weaponDesc');
  const imgEl = document.getElementById('weaponImage');

  function selectWeapon(weapon) {
    document.querySelector('.weapon.selected')?.classList.remove('selected');
    weapon.classList.add('selected');

    nameEl.textContent = weapon.dataset.name;
    attackEl.textContent = weapon.dataset.attack;
    descEl.textContent = weapon.dataset.desc;

    imgEl.src = weapon.dataset.img;
  }

  weapons.forEach(weapon => {
    weapon.addEventListener('click', () => selectWeapon(weapon));
  });

  const initiallySelected = document.querySelector('.weapon.selected');
  if(initiallySelected) selectWeapon(initiallySelected);
</script>

</body>
</html>
